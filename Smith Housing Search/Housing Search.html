<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Smith Housing</title>
    <link href="house-style.css" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Smith Housing</h1>
    </header>
    <div>
      <aside>
        <form>
          <div>
          
          	<!-- This is how you make a dropdown menu -->
            <label for="area">Choose an area:</label>
            <select id="area">
              <option selected>All</option>
			  <option>Center Campus</option>
              <option>Green Street</option>
              <option>East Quad</option>
			  <option>West Quad</option>
			  <option>Upper Elm Street</option>
			  <option>Lower Elm Street</option>
            </select>
          
            <!-- This is how you make a search box -->
            <label for="searchTerm">Enter house name:</label>
            <input type="text" id="searchTerm" placeholder="e.g. Cutter">
            
        <div>
            <label for = "Accessibility"> Accessibility:</label>
			<select id = "Accessibility">
			  <option selected>All</option>
			  <option>Yes</option>
			  <option>No</option>
             </select>
   
            <label for="elevator">Elevator availability:</label>
            <select id="elevator">
              <option selected>All</option>
			  <option>Yes</option>
              <option>No</option>
            </select>
            
            </div>
          </div>
          <div>
            <button>Search</button>
          </div>
        </form>
      </aside>
      <main>
			
      </main>
    </div>
    <script src="house-script.js"></script>
  </body>
</html>
